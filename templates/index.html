<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Voice Cloner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Multi-Voice Cloner</h1>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <label><strong>Upload Audio (.wav):</strong></label><br>
        <input type="file" name="audio" accept=".wav" required><br><br>

        <label><strong>Upload Multiple Models (.pth):</strong></label><br>
        <input type="file" name="models" accept=".pth" multiple required><br><br>

        <button type="submit">Clone Voice</button>
    </form>
</body>
</html>
