<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloning Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cloned Audio Files</h1>
    <ul>
        {% for filename in filenames %}
            <li>
                <a href="{{ url_for('download_file', filename=filename) }}" download>
                    Download Clone {{ loop.index }} ({{ filename }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
